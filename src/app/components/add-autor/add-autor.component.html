<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="autor.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="idade">Idade</label>
        <input
        type="number"
          class="form-control"
          id="idade"
          required
          [(ngModel)]="autor.idade"
          name="idade"
        />
      </div>
      
      <button (click)="saveAutor()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Autor was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAutor()">Add</button>
    </div>
  </div>
</div>
