<div>
    <div *ngIf="currentLivro.id_livro" class="edit-form">
      <h4>Livro</h4>
      <form>
        <div class="form-group">
          <label for="titulo">Title</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            [(ngModel)]="currentLivro.titulo"
            name="titulo"
          />
        </div>
        <div class="form-group">
          <label for="lancamento">Lan√ßamento</label>
          <input
            type="text"
            class="form-control"
            id="lancamento"
            [(ngModel)]="currentLivro.lancamento"
            name="lancamento"
          />
        </div>
  
      </form>

      <button class="badge badge-danger mr-2" (click)="deleteLivro()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateLivro()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentLivro.id_livro">
      <br />
      <p>Cannot access this Livro...</p>
    </div>
  </div>
